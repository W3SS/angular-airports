				Menu <i class="fa fa-bars"></i>
			</button>
			<a class="navbar-brand page-scroll" data-target="#page-top">
				<i class="fa fa-plane"></i> <span class="light">Angular Airports</span>
			</a>

		<!-- Collect the nav links, forms, and other content for toggling -->

<!-- Intro Header -->
<header class="intro">
	<div class="intro-body">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<h3 class="brand-heading">Angular Airports</h3>
					<p class="intro-text">Airport Information in a Different Presentation</p>
					
					<input type="text" class="form-control input-lg" ng-model="query" placeholder="Enter an Airport Name, City, ICAO Code or an IATA Code" />
					
					<a data-target="#results" class="btn btn-circle page-scroll" ng-click="getAirportResults()">
						<i class="fa fa-search animated"></i>
					</a>
				</div>
			</div>
		</div>
	</div>
</header>

<!-- Search Results -->
<section id="results" class="container content-section text-center" ng-if="airportResults">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2" ng-if="airportResults.length === 0">
			<h2>No Airports Found!</h2>
		</div>
		<div class="col-lg-8 col-lg-offset-2" ng-if="airportResults.length > 0">
			<h2>Search Results: Found {{ airportResults.length }} Airports</h2>
			
			<br /><br />
			
			<table class="table-responsive">
				<tr ng-repeat="airport in airportResults | orderBy:'airportName'">
					<td><i class="fa fa-circle-thin"></i></td>
					<td><a href="#/view/{{ airport.id }}">{{ airport.airportName }}  ( {{ airport.icaoCode }} )</a></td>
					<td><a href="#/view/{{ airport.id }}">{{ airport.city }}, {{ airport.country }}</a></td>
				</tr>
			</table>
		</div>
	</div>
</section>
