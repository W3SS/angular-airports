<div class="container">
	<h2>Search for an Airport</h2>
	
	<br />
	<input type="text" ng-model="query"/>
	
	<br />
	<button name="Submit" ng-click="getAirports()">Search</button>
	
	<br />
	
	<table>
		<th>
			<td>City</td>
			<td>Country</td>
			<td>Airport Name</td>
			<td>ICAO Code</td>
		</th>
		<tr ng-repeat="airport in airports | orderBy:'airportName'">
			<td></td>
			<td><a href="#/{{ airport.icaoCode }}">{{ airport.city }}</a></td>
			<td><a href="#/{{ airport.icaoCode }}">{{ airport.country }}</a></td>
			<td><a href="#/{{ airport.icaoCode }}">{{ airport.airportName }}</a></td>
			<td><a href="#/{{ airport.icaoCode }}">{{ airport.icaoCode }}</a></td>
		</tr>
	</table>
	
	<br />
	<a href="#/view2">View 1</a>
	<br />
	<a href="#/view2">View 2</a>
</div>
